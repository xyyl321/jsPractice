<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .father{
        width:500px;
        height:500px;
        background:red;
    }
    .father .son{
        width:100%;
        height:100px;
        background:salmon;
        margin:20px 0;
        font-size:40px;
        font-weight:bold;
        color:green;
        line-height:100px;
        text-align:center;
    }
</style>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
    <script>
        let father=document.querySelector(".father");
        console.log(father)
        father.addEventListener("click",function(e){
            if(e.target.className=="son"){
                let con=e.target.innerText;
                alert(con);
            }
        },false)
    
    </script>
</body>
</html>
