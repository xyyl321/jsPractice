<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 500px;
        height: 800px;
        background: black;
    }

    .box div {
        width: 300px;
        height: 50px;
        background: red;
    }
</style>

<body>
    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
    </div>
</body>

<script src="jquery-3.4.1.min.js"></script>
<script>

    $(".box").click(function (e) {
        console.log(e);
        if (e.target.className == 'son') {
            alert("我是" + e.target.innerText);
        }
    })

</script>

</html>
